
<!DOCTYPE html>
<html lang="en"

layout:decorate="~{layout/layout}"

<body class="text-white bg-dark">

   <h1 class="text-center p-4" th:text="${titulo}"></h1>

    <div  layout:fragment="container" class="cover-container w-100 h-100  mx-auto flex-column d-flex align-items-center">
        <div th:text="${mensagem}" th:if="${mensagem ne null}" class="alert alert-success"></div>
        <form th:action="@{/declaracao}" method="POST" th:object="${declaracao}" enctype="multipart/form-data">
            <input type="hidden" th:field="*{id}" />
            
           <!-- <label for="dataRecebimento">Data de Recebimento</label>
            <input type="date" th:field="*{dataRecebimento}" class="form-control"/> <br /><br />
            <p class="texto-erro" th:if="${#fields.hasErrors('dataRecebimento')}" th:errorclass="error" th:errors="*{dataRecebimento}"></p>

            <div class="p-2 bd-highlight">
                <label for="">Período</label>
                <select class="form-select" th:field="*{periodoLetivo.id}">
                    <option th:each="periodo : ${periodoLetivoIns}" th:value="${periodo.id}" th:text="${periodo.ano + '.' + periodo.periodo.getValor()}"></option>
                </select>
            </div></br></br>

            <div class="p-2 bd-highlight">
                <label for="">Estudante</label>
                <select class="form-select" th:field="*{estudante.id}">
                    <option th:each="es : ${estudantes}" th:value="${es.id}" th:text="${es.nome}"></option>
                </select>
            </div></br></br>
    
            <div class="form-group">
                <label for="observacao">Observação</label>
                <textarea class="form-control" id="observacao" th:field ="*{observacao}" ></textarea><br /><br />
            </div>

            
            <div class="text-center">
                <input type="submit" class="btn btn-success" value="Salvar" />
            </div>

        </form>
    </div>

</body>
