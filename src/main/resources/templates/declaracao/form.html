<!DOCTYPE html>
<html lang="pt_BR" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">

<head th:replace="~{/fragments/base :: head}"></head>

<body class="text-white bg-dark">
    <header th:replace="~{/fragments/base :: header}"></header>
    <div class="cover-container w-100 h-100  mx-auto flex-column d-flex align-items-center">
        <div th:text="${mensagem}" th:if="${mensagem ne null}"></div>

        <h1 class="text-center p-4" th:text="${titulo}"></h1>
        <form th:action="@{/declaracao}" method="POST" th:object="${declaracao}">
            <div class="p-2 bd-highlight">
                <label >Estudante</label>
                <select id="estudante.id" th:field="*{estudante.id}" class="form-select">
                    <option th:each="est : ${estudantes}"   th:value="${est.id}" th:text="${est.nome}" th:if="${est.instituicao != null}"
                        th:selected="${est.id==estudante}"/>
                </select>
            </div>
            <div class="form-group">
                <label for="dt" class="form-label">Data Recebimento</label>
                <input type="date" class="form-control" pattern="dd/MM/yyyy" th:field="*{dataRecebimento}" /><br /><br />
            </div>
            <div clas="form-group">
                <label for="AreaTexto" >Obsevações</label>
                <textarea class="form-control" id="AreaTexto" rows="3" th:field="*{observacao}"></textarea>
            </div>
           
            <div class="text-center" >
                <input type="submit" class="btn btn-success" value="Salvar" />
            </div>
        </form>
       
        <footer class="text-center" th:insert="~{/fragments/base :: footer}"></footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
