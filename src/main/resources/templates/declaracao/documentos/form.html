<!DOCTYPE html>
<html lang="en"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/layout}"
>
    <body class="text-white bg-dark">

    <h1 class="text-center p-4" th:text="${titulo}"></h1>
    <div  layout:fragment="container" class="cover-container w-100 h-100  mx-auto flex-column d-flex align-items-center">
        <div th:text="${mensagem}" th:if="${mensagem ne null}" class="alert alert-success"></div>
        <form th:action="@{/declaracao/{id}/documentos/upload(id=${id})}" method="POST" enctype="multipart/form-data">
        <input type="hidden" name="idDec"th:value="${id}" />
    
            <div class="row">
                <div>
                    <label for="file">Arquivo</label>
                    <input id="file" class="form-control" type="file" name="file"accept="application/pdf" />
                </div>
                <div class="col-md-2">
                    <div class="form-group">
                        <label for="upload"> &nbsp;</label>
                        <button class="btn btn-sm btn-primary form-control" type="submit"name="dados">
                            Upload
                        </button><br /><br />
                    </div>
                </div>
            </div><br /><br />

            <div class="text-center">
                <input type="submit" class="btn btn-success" value="Salvar" />
            </div>

        </form>
    </div>
    
</body>

</html>
