<!DOCTYPE html>
<html lang="en"
xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragments/base :: head}"></head>
<body class="text-white bg-dark">
    <header th:replace="~{fragments/base :: header}"></header>
    <div class="cover-container w-100 h-100  mx-auto flex-column d-flex align-items-center">
        <h1 class="text-center p-4">lista de declaração</h1>
        <table class="table table-bordered table-hover text-white ">
            <thead>

                <th scope="col">ID</th>
                <th scope="col">Estudante</th>
                <th scope="col">Data de envior</th>
                <th scope="col">Obs</th>


            </thead>
            
            <tbody>
                <tr scope="row" th:each="declaracao : ${declaracoes}">
                    <td th:text="${declaracao.id}"></td>
                    <td th:text="${declaracao.estudante.nome}"></td>
                    <td th:text="${#dates.format(declaracao.dataRecebimento,'dd/MM/yyyy')}"></td>
                    <td th:text="${declaracao.observacao}"></td>
                </tr>
            </tbody>
    </div>
    <div>
        <footer class="text-center" th:insert="~{/fragments/base :: footer}"></footer>
    </div>
</body>
</html>
