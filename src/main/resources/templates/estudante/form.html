<!DOCTYPE html>
<html lang="pt_BR" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">



<head th:replace="~{/fragments/base :: head}"></head>

    <body class="text-white bg-dark">
        <header th:replace="~{/fragments/base :: header}"></header>
            <div class="cover-container w-100 h-100  mx-auto flex-column d-flex align-items-center">
            <main class="main">

                <h1 class="text-center p-4" th:text="${titulo}"></h1>

                <form class="form-est" th:action="@{/estudante}" method="POST" th:object="${estudante}">
                    <input type="hidden" th:field="*{id}" />
                    <div class="form-group ">
                        <label for="nome" class="form-label">Nome</label>
                        <div class="col-md-9">
                            <input type="text" th:field="*{nome}" class="form-control" /><br /><br />
                        </div>
                    </div>

                    <div class="d-flex flex-row bd-highlight ">
                        <div class=" bd-highlight">
                            <label for="nome" class="form-label">Matricula</label>
                            <input type="text" th:field="*{matricula}" class="form-control" /><br /><br />
                        </div>
                        <div class="p-2 bd-highlight">
                            <label for="instituicao">Instituição</label>
                            <select id="instituicao.id" th:field="*{instituicao.id}" class="form-select">
                                <option th:each="ins : ${instituicaoItens}" th:value="${ins.id}" th:text="${ins.nome}"
                                    th:selected="${ins.id==instituicao}"/>
                            </select>
                        </div>
                    </div>

                    <div clas="form-group">
                        <label for="senha" class="form-label ">Senha</label>
                        <div class="col-4">
                            <input type="password" th:field="*{senha}" class="form-control" /><br /><br />
                        </div>
                    </div>

                    <div class="text-center">
                        <input type="submit" class="btn btn-success" value="Salvar" />
                    </div>
                </form>


            </main>

            <footer class="text-center" th:insert="~{/fragments/base :: footer}"></footer>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    </body>

    </html>
