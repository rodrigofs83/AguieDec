<!DOCTYPE html>
<html lang="en"
xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/fragments/base :: head}"></head>
<body class="text-white bg-dark">
    <header th:replace="~{/fragments/base :: header}"></header>
    <div class="container">
    <h1  class="text-center p-4">Lista de instituicao</h1>
    <table  class="table table-bordered table-hover text-white ">
        <thead>
            <th scope="col">ID</th>
            <th scope="col">Nome</th>
            <th scope="col">sigla</th>
            <th scope="col">fone</th>
            <th scope="col">Ação</th>

        </thead>
        <tbody>
            <tr scope="row" th:each="instituicao : ${instituicoes}">
                <td th:text="${instituicao.id}"></td>
                <td th:text="${instituicao.nome}"></td>
                <td th:text="${instituicao.sigla}"></td>
                <td th:text="${instituicao.fone}"></td>
                <td class="">
                    <a class="btn btn-primary btn-custom" th:href="@{/instituicao/edita/{id}(id=${instituicao.id})}">
                        <span class="glyphicon glyphicon-ok img-circle text-primary btn-icon"></span> Editar</a>

                        <a class="btn btn-danger btn-custom" th:href="@{/instituicao/excluir/{id}(id=${instituicao.id})}">
                            <span class="glyphicon glyphicon-ok img-circle text-primary btn-icon"></span> excluir</a>
                            
                </td>
            </tr>
        </tbody>
    </table>
    <div><footer class="text-center" th:insert="~{/fragments/base :: footer}"></footer></div>
    
</div>
</body>
</html>
