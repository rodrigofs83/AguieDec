
<!DOCTYPE html>
<html lang="en"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/layout}"
>

<body class="text-white bg-dark">

    <h1 class="text-center p-4" th:text="${titulo}"></h1>

    <div  layout:fragment="container" class="cover-container w-100 h-100  mx-auto flex-column d-flex align-items-center">
        <form th:action="@{/instituicao}" method="POST" th:object="${instituicao}">
            <input type="hidden" th:field="*{id}" />
            
            <label for="nome" class="form-label">Nome</label>
            <p  class =" text-err " th:if =" ${#fields.hasErrors('nome')} " th:errorclass =" error " th:errors =" *{nome} " > </p>

            <input type="text" th:field="*{nome}" class="form-control" /><br /><br />

            <label for="sigla" class="form-label">Sigla</label>
            <p  class =" text-err " th:if =" ${#fields.hasErrors('sigla')} " th:errorclass =" error " th:errors =" *{sigla} " > </p>

            <input type="text" th:field="*{sigla}" class="form-control" /><br /><br />

            <label for="fone" class="form-label">DD+ Fone </label>
            <p  class =" text-err " th:if =" ${#fields.hasErrors('fone')} " th:errorclass =" error " th:errors =" *{fone}" > </p>

            <input type="text" th:field="*{fone}" class="form-control "placeholder="Ex.: 99 99999-9999" /><br /><br />
            
            
                <div class="p-2 bd-highlight" th:if="${titulo}==Editar">
                <label for="">Periodo</label>
                <select  class="form-select" th:field="*{periodoAtual.id}" >
                    <option  th:each="p : ${periodosCadastrados}"  th:value="${p.id}" th:text="${p.ano+ '.' + p.periodo.getValor()}"
                        th:selected="${p.id==p.id}"/>
                </select>
            
            </div><br /><br />

            <div class="text-center">
                <input type="submit" class="btn btn-success" value="Salvar" />
            </div>

        </form>
    </div>
    <div>
    </div>
</body>

</html>
