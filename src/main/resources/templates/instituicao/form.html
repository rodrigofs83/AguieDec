<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/index}"
>

<body class="text-white bg-dark">

    <h1 class="text-center p-4" th:text="${titulo}"></h1>

    <div  layout:fragment="container" class="cover-container w-100 h-100  mx-auto flex-column d-flex align-items-center">
        <form th:action="@{/instituicao}" method="POST" th:object="${instituicao}">
            <input type="hidden" th:field="*{id}" />
            <label for="nome" class="form-label">Nome</label>
            <input type="text" th:field="*{nome}" class="form-control" /><br /><br />
            <label for="sigla" class="form-label">Sigla</label>
            <input type="text" th:field="*{sigla}" class="form-control" /><br /><br />
            <label for="fone" class="form-label">Fone</label>
            <input type="text" th:field="*{fone}" class="form-control" /><br /><br />
            <div class="text-center">
                <input type="submit" class="btn btn-success" value="Salvar" />
            </div>

        </form>
    </div>
    <div>
    </div>
</body>

</html>
